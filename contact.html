<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .contact-container h1 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        .contact-container p {
            margin: 5px 0;
        }

        .contact-container .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .contact-container a {
            color: #0056b3;
            text-decoration: none;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 15px;
            line-height: 1.8;
        }

    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>

        <div class="contact-info">
            <p>Email: <a href="mailto:contact@sharajeybnb.com">contact@sharajeybnb.com</a></p>
            
        </div>

        <div class="footer">
            <p>2024 Shara Jey's Bed & Breakfast. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
